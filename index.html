<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Service Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <!-- Left Panel w/ img background -->
        <div class="left panel">
            <img src="img/background.jpg" alt="Green fern leaves" id="background">
            <!-- Shadowed strip containing logo img/text -->
            <div class="logo-panel">
                <img src="img/odin-lined.png" alt="Odin Logo" id="logo">
                <h1>Odin</h1>
            </div>
            <p class="credits">Photo by Halie West on Unsplash</p>
        </div>
        <!-- Right Panel -->
        <div class="right panel">
            <!-- Upper Text -->
            <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="" method="post" class = "info">
                <!-- Main Form Section, diff background -->
                <p>Let's do this!</p>
                <div class="overall-form">
                    <div class="left-form">
                        
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="right-form">
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="first-name">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm">    <!-- No name means data won't be sent, use for password validity only-->
                        </div>
                    </div>
                </div>
                <!-- Button on gray background-->
            </form> 
            <button>Create Account</button>  
            <!-- Link for Login -->
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
