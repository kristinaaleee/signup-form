<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Service Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Left Panel w/ img background -->
    <div>
        <img src="img/background.jpg" alt="Green fern leaves" width="500" height="600">
        <!-- Shadowed strip containing logo img/text -->
        <div>
            <img src="img/odin-lined.png" alt="Odin Logo">
            <h1>Odin</h1>
        </div>
        <p>Photo by Halie West on Unsplash</p>
    </div>
    <!-- Right Panel -->
     <div>
        <!-- Upper Text -->
         <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
         <p>You <em>know</em> you want to.</p>
         <form action="" method="post">
            <!-- Main Form Section, diff background -->
            <p>Let's do this!</p>
            <div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="first-name">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm">    <!-- No name means data won't be sent, use for password validity only-->
                </div>
            </div>
            
            <!-- Button on gray background-->
            <button>Create Account</button>
         </form>   
        <!-- Link for Login -->
        <p>Already have an account? <a href="">Log In</a></p>
     </div>
</body>
</html>
